<!doctype html>
<html ng-app="todoApp">
    <head>
        <meta charset="utf-8">
        <title>Todo app 3 million</title>
        
        <!-- CSS -->
        <link href="http://rawgit.com/angular/bower-material/master/angular-material.css" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
        <!-- CSS -->
    </head>
    <body ng-controller="todoController">
        <!-- Content -->
        <div layout="horizontal" layout-padding layout-align="center">
            <md-whiteframe class="md-whiteframe-z1">
                <h1>Todo</h1>
                {{done()}} of {{todos.length}} done
                <md-progress-linear mode="determinate" ng-value="progress()"></md-progress-linear>
                <md-checkbox ng-repeat="todo in todos track by $index" ng-class="{ done: todo.done }" ng-model="todo.done">{{todo.text}}</md-checkbox>
                <md-text-float label="Add an item" ng-model="todoText"></md-text-float>
                <md-button class="md-raised md-primary" ng-click="add()">Add</md-button>
                <md-button class="md-warn" ng-click="clear()">Clear</md-button>
            </md-whiteframe>
        </div>
        <!-- Content -->
        <!-- Scripts -->
        <script src="http://cdnjs.cloudflare.com/ajax/libs/hammer.js/1.1.3/hammer.js"></script>
        <script src="http://code.angularjs.org/1.3.2/angular.js"></script>
        <script src="http://code.angularjs.org/1.3.2/angular-animate.js"></script>
        <script src="http://code.angularjs.org/1.3.2/angular-aria.js"></script>
        <script src="http://rawgit.com/angular/bower-material/master/angular-material.js"></script>
        <script src="app.js"></script>
        <!-- Scripts -->
    </body>
</html>
